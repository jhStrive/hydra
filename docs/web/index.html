<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hydra 后端一站式开发框架</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
</head>
<body>
 
  <div id="app"></div>

  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
 
  <script>
    window.$docsify = {

      name: 'hydra',
      
      repo: 'https://github.com/micro-plat/hydra',

      // onlyCover: true,

      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件 
      loadSidebar: true,

       // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件 
       loadNavbar: true, 

       // 封面支持，默认加载的是项目根目录下的_coverpage.md文件 
       coverpage: true, 
       
       // 最大支持渲染的标题层级 
       maxLevel: 10, 
       
       // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2 
       subMaxLevel: 3,

       search: {
        placeholder: '全文搜索',
        noData: '找不到结果!',
        depth: 3
      },
      plugins: [
    function(hook) {
      var footer = [
      '<span style="display: block;width: 100%; text-align: center;">版权所有 © 2021-2025 yanglei</span>',
  '<span style="display: block;width: 100%; text-align: center;"><a href="https://beian.miit.gov.cn">蜀ICP备2021005267号-1</a></span>',
  '<div style="width:100%;text-align: center;">',
 '<a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=51012202000935" style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img src="" style="float:left;"/><p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">川公网安备 51012202000935号</p></a></div>'
      ].join('');

      hook.afterEach(function(html) {
        return html + footer;
      });
    }
  ]
    }
  </script>
  
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
